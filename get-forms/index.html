<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>I LOVE BARCELONA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f12711, #f5af19); /* cool gradient background */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 10vw;
            color: #fff;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* shadow effect */
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <h1>I LOVE BARCELONA</h1>
</body>
</html>
