<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitSearch</title>
    <link href="style.css" rel="stylesheet">
    <meta name="description" content="My Github Search form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    
    <input type="search" aria-label="Search GitHub" autofocus="" placeholder="Search GitHub"  class="input_field">
    <form action="https://github.com/search" method="get"></form>
    <button id="searchbut">Search</button>
  </body>
</html>
