<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="My Github Search form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/get-forms/style.css">
  </head>
  <body>
  
<fieldset>
    <form action="https://github.com/search" method="get">
    <label for="q">Enter your query</label>
    <input type="search" name="q"id="search">
    <select name="a" id="a">
      <option value="repository">Repository</option>
      <option value="coding">Code</option></select>
      <label for="s">
        <input type="radio" name="s"id="sort">STAR
        <input type="radio" name="s" id="fork">Fork
        <input type="radio" name="s" id="update">Update
      </label>
      <select name="o"id="order">
        <option value="ascen">Ascending</option>
        <option value="dscen">Descending</option>
      </select>
      <input type="submit"value="Submit">
    
    </fieldset>
  </form>
  </body>
</html>
