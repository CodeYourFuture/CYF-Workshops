<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="My Github Search form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <label for="q">Type your search:</label>
    <input type="search" id="site-search" name="q" />
    <label for="s">Sort by type:</label>
    <select name="s" id="sort-by-type">
      <option value="">Type</option>
      <option value="stars">Stars</option>
      <option value="forks">Forks</option>
      <option value="last updated">Last updated</option>
    </select>
    <label for="o">Sort by order:</label>
    <select name="o" id="sort-by-order">
      <option value="">Order</option>
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
   <button>Search</button>
    </form>
  </body>
</html>
