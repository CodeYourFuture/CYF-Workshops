<!DOCTYPE html>
<html>
  <head>
    <title>Debugging in JavaScript 200</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <scripts app="app.js"></scripts>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="form" class="form">
          <h2>Login (200)</h2>
          <div class="form-control">
            <label>Username</label>
            <input type="text" id="username_input" placeholder="Enter username" />
          </div>
          <div class="form-control">
            <label>Password</label>
            <input type="password" id="password_input" placeholder="Enter password" />
          </div>
          <button id="submit" type="submit" class="submit">Login</button>
        </form>
      </div>
    </div>
    <scripts src="app.js"></scripts>
  </body>
</html>
